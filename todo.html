<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="mainTitle">My To-Do</div>

    <div class="inputToDo">
      <input type="text" id="addToDo" placeholder="할 일을 입력하시오" />
      <button id="btn">추가</button>
    </div>

    <div class="list">
      <div class="todo">
        <div class="title">ToDo</div>

        <ul class="listActive" draggable="true"></ul>
</div>
        <div class="doing">
          <div class="title">Doing</div>
          <ul class="listDoing"></ul>
        </div>
        <div class="done">
          <div class="title">Done</div>
          <ul class="listDone"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="todo.js"></script>
</html>
